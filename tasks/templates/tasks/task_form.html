<!DOCTYPE html>
<html>

<head>
    <title>{% if object %}Edit Task{% else %}Add Task{% endif %}</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<body>
    <div class="container mt-4">
        <h1>{% if object %}Edit Task{% else %}Add Task{% endif %}</h1>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button class="btn btn-success" type="submit">{% if object %}Update{% else %}Add{% endif %}</button>
            <a class="btn btn-secondary" href="{% url 'task-list' %}">Cancel</a>
        </form>
    </div>
</body>

</html>
