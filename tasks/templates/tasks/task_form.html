{% extends 'base.html' %}

{% block title %}{% if object %}Edit Task{% else %}Add Task{% endif %}{% endblock %}

{% block content %}
<div class="card">
    <div class="card-header">
        <h1 class="mb-0">{% if object %}Edit Task{% else %}Add Task{% endif %}</h1>
    </div>
    <div class="card-body">
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button class="btn btn-success" type="submit">
                {% if object %}Update{% else %}Add{% endif %}
            </button>
            <a class="btn btn-secondary" href="{% url 'task-list' %}">Cancel</a>
        </form>
    </div>
</div>
{% endblock %}
