{% extends 'base.html' %}

{% block title %}Delete Task{% endblock %}

{% block content %}
<div class="card">
    <div class="card-header">
        <h1 class="mb-0">Delete Task</h1>
    </div>
    <div class="card-body">
        <p>Are you sure you want to delete the task: "{{ object }}"?</p>
        <form method="post">
            {% csrf_token %}
            <button class="btn btn-danger" type="submit">Confirm Delete</button>
            <a class="btn btn-secondary" href="{% url 'task-list' %}">Cancel</a>
        </form>
    </div>
</div>
{% endblock %}
