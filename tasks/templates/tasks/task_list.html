<!DOCTYPE html>
<html>

<head>
    <title>Task Manager</title>
    <!-- Bootstrap CSS for basic styling -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<body>
    <div class="container mt-4">
        <h1>Task Manager</h1>
        <a class="btn btn-primary mb-3" href="{% url 'task-add' %}">Add Task</a>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Description</th>
                    <th>Completed</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for task in object_list %}
                <tr>
                    <td>{{ task.title }}</td>
                    <td>{{ task.description }}</td>
                    <td>{{ task.completed }}</td>
                    <td>
                        <a class="btn btn-sm btn-warning" href="{% url 'task-edit' task.pk %}">Edit</a>
                        <a class="btn btn-sm btn-danger" href="{% url 'task-delete' task.pk %}">Delete</a>
                    </td>
                </tr>
                {% empty %}
                <tr>
                    <td colspan="4">No tasks available.</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>

</html>
